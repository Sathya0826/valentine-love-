      align-items: center;
      font-family: 'Segoe UI', sans-serif;

    /* Floating hearts & kisses */
    .float {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) scale(0.7);
        opacity: 0;
      }
      15% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.4);

      }

    .card {
      background: white;
      padding: 45px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.9);
    }

    h1 { color: #ff4d6d; }

    p {
      color: #6c757d;
      min-height: 32px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: fixed;
    }

    /* Kiss pop */
    .kiss-pop {
      position: absolute;
      font-size: 32px;
      animation: kissPop 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes kissPop {
      0% { transform: scale(0); opacity: 0; }
      30% { transform: scale(1.4); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
